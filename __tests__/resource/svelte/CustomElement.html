<script>
	export default {
		components: { Plain: './PlainElement.html', Logic: './LogicElement.html' },
    data() {
			return {
				name: "Jeff", 
        count: 0
			};
		},
    oncreate() {
      const { count } = this.get();
      this.set({count: parseInt(count)});
		}
	};
</script>

<div>
  <Plain/>
  <Logic/>
  <span class="caption">{name}</span>
  <p>Count: {count}</p>
  <button on:click="set({ count: count + 1 })">+1</button>
</div>

<style>
.caption {
  color: grey;
}
</style>
