<script>
	export default {
		components: { PlainElement: './PlainElement.html' },
		data() {
			return {
				time: new Date()
			};
		},
		methods: {
			updateDate(_event) {
				this.set({time: new Date()});
			}
		},
		computed: {
			hours:   ({ time }) => time.getHours(),
			minutes: ({ time }) => time.getMinutes(),
			seconds: ({ time }) => time.getSeconds()
		}
	};
</script>

<div>
  <PlainElement/>
  <span>The time is: {hours}:{minutes}:{seconds}</span>
	<button on:click="updateDate(event)">update</button>
</div>
